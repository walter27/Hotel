<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="dilaogo" widgetVar="dlgEmpleado" header="Empleados"
		modal="true" resizable="false" closeOnEscape="true" responsive="true">
		<h:form>
			<p:dataTable id="dtempleado" var="empleado" widgetVar="empleados"
				value="#{dlgEmpleado.listaEmpleados}"
				filteredValue="#{dlgEmpleado.filteredEmpleado}"
				style="box-shadow: 2px 3px 15px gray;" reflow="true"
				paginator="true" rows="5"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">



				<f:facet name="header">
					<p:outputPanel>
						<p:inputText id="globalFilter" onkeyup="PF('empleados').filter()"
							style="width:200px" placeholder="Buscar empleado" />
					</p:outputPanel>
				</f:facet>

				<p:column headerText="Cedula/RUC"
					filterBy="#{empleado.personaCedula}" filterStyle="display:none">
					<h:outputText value="#{empleado.personaCedula}" />
				</p:column>

				<p:column headerText="Cliente:"
					filterBy="#{empleado.personaNombres} #{empleado.personaApellidos}"
					filterStyle="display:none">
					<h:outputText
						value="#{empleado.personaNombres} #{empleado.personaApellidos}" />
				</p:column>


				<p:column headerText="Direccion"
					filterBy="#{empleado.personaDireccion}" filterStyle="display:none">
					<h:outputText value="#{empleado.personaDireccion}" />
				</p:column>

				<p:column headerText="Telefono"
					filterBy="#{empleado.personaTelefono}" filterStyle="display:none">
					<h:outputText value="#{empleado.personaTelefono}" />
				</p:column>

				<p:column headerText="Cargo" filterBy="#{empleado.empleadoCargo}"
					filterStyle="display:none">
					<h:outputText value="#{empleado.empleadoCargo}" />
				</p:column>

				<p:column style="width:100px;text-align: center">
					<p:commandButton id="focus" icon="ui-icon-check"
						actionListener="#{dlgEmpleado.enviarEmpleadoSelecionado(empleado)}"
						title="Asignar empleado" onclick="PF('dlgEmpleado').hide();">
					</p:commandButton>
					<p:tooltip id="toolTipFocus" for="focus" position="top" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:dialog>

</ui:composition>
